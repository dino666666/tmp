# pytest配置文件

[tool:pytest]
# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加选项
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -ra

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    login: 登录相关测试
    ui: UI功能测试
    api: API接口测试
    slow: 慢速测试
    android: Android平台测试
    ios: iOS平台测试
    critical: 关键功能测试
    
# 最小版本要求
minversion = 7.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning